<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      background-image: url(img/ceibal.png);
      background-size:100% 85%;
      background-position: center center
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      border: 5px solid;
      background-color: gray;
    }

    .box {
      position: relative;
      box-sizing:border-box
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body class="text-center">
  <form class="signin">
    <img src="img/login.png" alt="" width="280px" height="140px">
    <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
    
    <input id="usuario" class="box" placeholder="Usuario" onblur="validarUsuario(this.value)" autofocus>
    <div id="error" style="color: red;"></div>
    
    <input type="password" class="box" id="contra" placeholder="Contraseña" onblur="validarContra(this.value)">
    <div id="error2" style="color: red"></div>
    <div>
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button type="button" value="Load new document" onclick="abrirIndex()">Entrar</button>
    <div id="ok" style="color: red;"></div>

  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
