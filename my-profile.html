  <div class="text-center p-4">
    <h2>Mi Perfil</h2>
  </div>
  <main role="main" class="pb-5">
    <div class="container" style="background-color:rgb(5, 155, 255); border: black 0.5px ridge">
      <br>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <div class="input-group mb-3 ">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><strong>Nombre:</strong></span>
            </div>
            <input type="text" class="form-control" id="nombrePerfil" aria-describedby="basic-addon1" >
          </div>
        </div>
        <div class="col-5">
          <div class="input-group mb-3 ">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><strong>Apellido:</strong></span>
            </div>
            <input type="text" class="form-control" id="apellidoPerfil" aria-describedby="basic-addon1" >
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <div class="input-group mb-3 w-75 ">
            <div class="input-group-prepend">
              <label class="input-group-text" for="sexoPerfil"><strong>Sexo:</strong></label>
            </div>
            <select class="custom-select" id="sexoPerfil" >
              <option selected>Elige...</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
        <div class="col-5">
          <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><strong>Edad:</strong></span>
            </div>
            <input type="number" min="1" class="form-control" id="edadPerfil" aria-describedby="basic-addon1" >
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-5">
          <div class="input-group mb-3 w-85">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><strong>E-mail:</strong></span>
            </div>
            <input type="text" class="form-control" id="emailPerfil" aria-describedby="basic-addon1" >
          </div>
          <button type="button" class="btn btn-secondary" onclick="guardarCambios()">Guardar cambios</button>
        </div>
        <div class="col-5">
          <div class="input-group mb-3 ">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><strong>Teléfono de contacto:</strong></span>
            </div>
            <input type="text" min="1" class="form-control" id="telefonoPerfil" aria-describedby="basic-addon1" >
          </div>
        </div>
        <div class="col-1"></div>
      </div>

      <br>
    </div>
  </main>
