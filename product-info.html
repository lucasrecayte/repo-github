  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

    </div>

  <main role="main">
    <div class="container mt-5">
      <div class="text-center p-4">
        <h2>Descripción del producto</h2>
      </div>
      <h3 id="nombre"></h3>
      <hr class="my-3">
      <dl>
        <dt>Categoría</dt>
        <dd>
          <p id="categoria"></p>
        </dd>
        <dt>Descripción</dt>
        <dd>
          <p id="descripcion"></p>
        </dd>
        <dt>Costo</dt>
        <dd>
          <p id="costo"></p>
        </dd>

        <dt>Cantidad de vendidos</dt>
        <dd>
          <p id="cantidad"></p>
        </dd>

        <dt>Productos relacionados</dt>
        <dd>
          <p id="relacionados"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="imagenes">
          </div>
        </dd>
      </dl>
      <button class="btn btn-light btn-lg btn-block" type="button" onclick="mostrarComentarios()">Ver
        comentarios</button>
      <br>
      <div class="row">
        <div class="col-auto my-1">
          <form>
            <div class="form-group">
              <label for="nuevoComentario">Nuevo comentario</label>
              <textarea class="form-control" id="nuevoComentario" rows="3"></textarea>
            </div>

            <label class="mr-sm-2" for="puntuar">Puntuación</label>
            <select class="custom-select mr-sm-2" id="punt">
              <option selected> Elige...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <button type="button" class="btn btn-primary my-3" onclick="Comentario()">Enviar</button>
            <div id="alerta" style = "color: red;"></div>

          </form>
        </div>
        <div class="list-group" id="comentarios">

        </div>
      </div>

    </div>
